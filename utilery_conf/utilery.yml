_prefs:
  disabled: []
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: true
attribution: '<a href="http://www.openstreetmap.org/about/" target="_blank">&copy; OpenStreetMap contributors</a>'
center:
  - 2.5388
  - 48.3434
  - 12
description: |-
  Free global vector tiles from OpenStreetMap compatible with Mapbox Streets v7.
  http://osm2vectortiles.org
srid: 3857
buffer: 20
layers:
  - name: navitia_stops
    queries:
    - minzoom : 12
      maxzoom: 22
      sql: |-
          SELECT geom2 as way, identifiant, nom, wtf_category
          FROM stops
          where wtf_category is not null
  - name: all_navitia_stops
    queries:
    - minzoom : 12
      maxzoom: 22
      sql: |-
          SELECT geom2 as way, identifiant, nom, wtf_category
          FROM stops
  - name: density_country
    queries:
    - minzoom : 0
      maxzoom: 12
      sql: |-
          SELECT geom2 as way, iso2, name, count
          FROM workd_borders_stats
